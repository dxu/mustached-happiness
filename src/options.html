<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dist/styles/options.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="dist/scripts/options.js" type="text/javascript"></script>

    <div id="content">
      <h1> KEYBINDINGS </h1>

      <div id="leader-div"> <label for="leader">LEADER</label><input size="1" id="leader"/> </div>

      <div id="keybinds">
        <div id="command-labels">
          <label for="move-left">MOVE LEFT</label>
          <label for="move-right">MOVE RIGHT</label>
          <label for="move-down">MOVE DOWN</label>
          <label for="move-up">MOVE UP</label>
          <label for="extract">EXTRACT</label>
          <label for="pin">PIN</label>
          <label for="incognito">INCOGNITO</label>
          <label for="move-num">MOVE NUM</label>
          <label for="options">OPTIONS</label>
        </div>

        <div id="command-keys">
          <div><input size="1" id="move-left"/>  <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="move-right" /><span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="move-down" /> <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="move-up" />   <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="extract" />   <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="pin" />       <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="incognito" /> <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
          <div><input size="1" id="move-num" />  <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /> <span class="separator">+</span> #</div>
          <div><input size="1" id="options" />   <span class="hidden separator">+</span><input class="hidden" size="1" /><span class="hidden separator">+</span><input class="hidden" size="1" /></div>
        </div>

      </div>

      <a id="undo" href="#"> <i class="icon-ccw"></i> </a>
      <a id="save" href="#"> <i class="icon-floppy"></i> </a>
    </div>
 </body>
</html>
